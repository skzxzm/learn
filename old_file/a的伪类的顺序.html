<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a的伪类的顺序</title>

    <style type="text/css">

        /* 
        涉及到a的伪类一共有4个
            :link
            :visited
            :hover
            :active
        而这4个选择器的优先级是一样的，但要按照link visited hover active的顺序写
         */ 

        a:link{
            color: yellowgreen;
        }

        a:visited{
            color: red;
        }

        /* 鼠标移入 */
        a:hover{
            color: orange;
        }

        /* 正在点击 */
        a:active{
            color: cornflowerblue;
        }
    </style>

</head>
<body>
    <a href="http://www.baidu.com">访问过的链接</a>
    <br><br>
    <a href="http://www.baidu123.com">未访问过的链接</a>
</body>
</html>
