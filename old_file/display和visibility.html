<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display和visibility</title>
    <style type="text/css">
    
        a{
            background-color: gold;

            /* 
                将一个内联元素变成块元素
                通过display样式可以修改元素的类型
                    可选值：
                        inline 可以将一个元素作为内联元素显示
                        block 可以将一个元素
                        inline-block 将一个元素转换为行内块元素
                            - 可以使一个元素既有行内元素的特点，又有块元素的特点
                                既可以设置宽高，又不会独占一行
                        none 不显示元素，并且元素不会再页面中继续占有位置

            */
            display: none;

            /* 为其设置一个宽和高 */

            width: 100px;
            height: 100px;

        }

        .box{
            width: 100px;
            height: 100px;
            background-color: olivedrab;
            /* 
                display:none
                    使用该方式隐藏的元素，不会再页面中显示，并且不再占据页面的位置
                
                /* display: none; */
            /*
                visibility
                    可以用来设置元素的隐藏和显示状态
                    可选值：
                        visible 默认值，元素默认会在页面中显示
                        hidden 元素会隐藏
                使用visibility:hidden，隐藏的元素虽然不会在页面中显示
                    但它的位置会依然保存
             */
            
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="box"></div>

    <a href="#">我是一个超级大的超链接</a>
    
    <span>Hello</span>
</body>
</html>
