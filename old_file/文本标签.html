<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本标签</title>
</head>
<body>
    <!-- 
        em和strong
            -这两个标签都表示一个强调的内容
                em主要表示语气上的强调，默认斜体显示
                strong表示强调的内容，比em更强烈，默认使用粗体显示

     -->
    <p>
        今天天气<em>真不错</em>！
    </p>

    <p>
        <strong>
            如果你不认真上课，你就找不到好工作！
        </strong>
    </p>
    <!-- 
        i标签中的内容会以斜体显示
        b标签中的内容会加粗显示
        h5规范中规定，对于不需要着重的内容而是单纯的加粗或者斜体，就可以使用b和i标签
        如果有语义就用em和strong

     -->
    <p>
        <i>我是i标签</i>
        <b>我是b标签</b>
    </p>

    <!-- 
        small标签中的内容，会比他的父元素中的文字要小一些
            在h5中使用small标签来表示细则一类的内容
            比如：合同中的小字，网站的版权声明都可以放到small中
     -->
    <p>
        我是p标签中的内容，<small>我是small中的内容</small>
    </p>

    <!-- 
        网页中所有的加书名号的内容都可以使用cite标签，表示参考的内容
            比如书名，歌名 话剧名 电影名等等
     -->
     <p>
         参考<cite>《白夜行》</cite>
     </p>

     <!-- 
        q标签表示一个短的引用（行内引用）
            q标签引用的内容，浏览器默认添加引号

        blockquote标签表示一个长引用（块级引用）
    
      -->
    <p>
          子曰：<q>学而时习之不亦说乎！</q>
    </p>

    <div>
        子曰：<blockquote>有朋自远方来，不亦乐乎！</blockquote>
    </div>

    <!-- 
        sup标签设置上标
        sub标签设置下标
     -->
    <p>
        2<sup>2</sup>
    </p>

    <p>
        东野圭吾<sup><a href=https://baike.baidu.com/item/东野圭吾/9506697?fr=aladdin>1</a></sup>
    </p>
     
    <p>
        H<sub>2</sub>O
    </p>

    <!-- 
        del标签表示删除的内容
            del标签中的内容，会自动添加删除线
     -->
    <p>
        <del>29.9</del>
    </p>

    <!-- 
        ins表示一个插入的内容
            ins中的内容，会自动添加下划线
     -->
     <p>
         我们的老师真<ins>好</ins>啊!
     </p>

     <!-- 
        需要在页面中直接显示编写的一些代码
        pre是一个预格式标签，会将代码中的格式保存，不会忽略多个空格
        code专门用来表示代码，语义化标签，不会保留格式

        一般结合使用pre和code来表示一段代码

      -->
      <pre>
            <code>
                    window.onload = function(){
                        alert("Hello World!")
                    };
            </code>
      </pre>
</body>
</html>
