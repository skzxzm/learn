<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航条练习</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 940px;
            background-color: #6495ed;
            margin: 50px auto;
            overflow: hidden;
        }
        .nav li{
            list-style: none;
            float: left;
            width: 25%;
            
        }
        .nav li a{
            text-decoration: none;
            width: 100%;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            display: block;
            padding: 4px 0;
        }
        .nav a:hover{
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>
</html>
