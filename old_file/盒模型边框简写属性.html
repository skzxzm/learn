<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型边框简写属性</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 239, 20);
            
            /* 
                设置边框样式 
                    大部分浏览器中，边框的宽度和颜色都是有默认值的，而边框的样式默认值都是none
                
            */
            /* border-width: 5px;
            border-color: red;
            border-style: solid; */

            /* 
                border
                    -边框的间歇央视，通过它可以同时设置四个边框的样式，宽度，颜色
                    -而且没有顺序要求
                    -border一指定就是同时指定4个边，不能分别指定

                border-xxx
                    top right bottom left
                    可以用来单独设置四个边的样式，规则和border一样，只不过它只对一个边生效

             */
            border: 5px #ff0000 solid;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
