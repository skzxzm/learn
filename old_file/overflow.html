<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>overflow</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                子元素默认使存在于父元素的内容区中
                    理论上讲子元素的最大可以等于父元素的内容区大小
                如果子元素的大小超过了父元素的内容区，则超过的大小回在父元素以外的位置显示
                    超出父元素的内容，我们称为溢出的内容
                父元素默认将溢出内容，在父元素外边显示
                通过overflow可以设置父元素如何处理溢出的内容
                可选值：
                    visible 默认值，不会对溢出内容做处理，元素会在父元素以外的位置显示
                    hidden 溢出的内容会被修剪，不会显示
                    scroll 会为父元素添加滚动条，通过拖动滚动条来查看完整内容
                        - 该属性无论内容是否溢出，都会添加水平与垂直双方向的滚动条
                    auto 会根据需求，自动添加滚动条
                            - 需要水平就添加水平
                            - 需要垂直就添加垂直

             */
            overflow: auto;
        }

        .box2{
            width: 100px;
            height: 500px;
            background-color: peru;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
