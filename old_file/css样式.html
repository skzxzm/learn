<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        内部样式表
        也可以将css样式编写到head中的style标签里
            将样式表编写到style标签中，然后通过css选择器选中指定的元素
                然后可以同时为这些元素设置样式，这样可以使样式进一步复用
            将样式表编写到style标签中，也可以使表现和结构进一步分离，推荐使用
            <style type="text/css">
            p{
                color: red;
                font-size: 40px;
            }
            </style> 
    -->

    <!-- 
        还可以将样式表编写到外部的css文件中,然后通过link标签将外部的css文件引入到当前页面中。
        这样外部文件中的css样式表将会应用到当前页面中。

        将css样式统一编写到外部样式表中，完全使结构和表现分离，可以使样式表在不同的页面中使用
            最大限度的使样式表进行复用，将样式统一写在样式表中，
            然后通过link标签引入，可以利用浏览器的缓存，加快用户访问的速度，提高用户体验。
     -->
     <link rel="stylesheet" type="text/css" href="css/外部css样式.css">
</head>
<body>
    <!-- 
        可以将css样式编写到元素的style属性当中
            将样式直接编写到style属性中，这种样式我们称为内联样式
            内联样式只对当前的元素中的内容起作用，内联样式不方便复用
            内联样式属于结构与表现耦合，不方便后期维护，不推荐使用
            <p style="color:red;font-size:40px">锄禾日当午，汗滴禾下土。</p>
     -->
     <p>谁知盘中餐，粒粒皆辛苦。</p>
     <p>谁知盘中餐，粒粒皆辛苦。</p>
     <p>谁知盘中餐，粒粒皆辛苦。</p>
</body>
</html>
