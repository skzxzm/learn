<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xHtml语法规范</title>
</head>
<body>
    <!-- 
        1.HTML中不区分大小写，但一般都使用小写
        2.HTML中的注释不能嵌套
        3.HTML标签必须结构完整，要么成对出现，要么自结束标签
        4.HTML标签可以嵌套，但不能交叉嵌套
        5.HTML中的属性必须有值，且值必须加引号
     -->
     <!-- 
         浏览器尽最大努力正确的解析页面，你所有的不符合语法规范的内容，浏览器都会自动修正
         但有些情况会修正错误
      -->

</body>
</html>
