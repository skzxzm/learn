<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
</head>
<body>
    <!-- 
        使用img标签向网页中引入一个图片
            img也是一个自结束标签
        属性：
            src: 设置一个外部图片的路径
            alt: 可以用来设置在图片不显示时，对图片的描述
                 搜索引擎可以通过alt属性来识别不同的图片
                 如果不写alt属性，则搜索引擎不会对img中的图片进行收录
            width: 设定图片宽度，一般使用px作为单位
            height: 设定图片高度，一般使用px作为单位
            当宽度和高度两个属性，只设置一个，另一个也会同时等比例调整大小
                如果两个值同时指定则按照你指定的值来设置
            一般开发中除了自适应的页面，不建议设置width和height
     -->
      <img src="./img/1.gif" alt="松鼠">
      <img src="./img/2.gif" alt="变脸" width="200px">
</body>
</html>
