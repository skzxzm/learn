<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opacity</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: crimson;
            /* 开启相对定位 */
            position: relative;
            z-index: 2;
            opacity: 0.5;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: gold;
            /* 开启绝对定位 */
            position: absolute;
            /* 设置偏移量 */
            left: 100px;
            top: 100px;
            z-index: 25;
            opacity: 0.5;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            /* 开启相对定位
            position: relative;
            z-index: 3; */
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 30;
            /* 
                设置元素的透明背景
                opacity可以用来设置元素背景的透明
                    需要0-1之间的值
                        0表示完全透明
                        1表示完全不透明
                        0.5表示半透明
             */
            opacity: 0.5;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            /* 开启相对定位 */
            position: relative;
            z-index: 20;
            top: 500px;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: darkred;
            /* 开启绝对定位 */
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box5"></div>
    </div>
</body>
</html>
