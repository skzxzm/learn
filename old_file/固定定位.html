<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: crimson;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: gold; 
            /* 
                当元素的position属性设置fixed时，则开启了元素的固定定位

                固定定位也是一种绝对定位，它的大部分特点都和绝对定位一样
                比如：
                    会完全脱离文档流
                    会提升一个层级
                    不设置偏移量位置不会发生变化
                不同的是：
                    固定定位永远都会相对于浏览器窗口进行定位
                    固定定位会固定在浏览器窗口的某个位置，不会随滚动条滚动

                IE6不支持固定定位
             */
            position: fixed;
            left: 0px;
            top: 0px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
</head>
<body style="height: 5000px;">
    <div class="box1"></div>
    <div class="box4" style="width: 300px; height: 300px; background-color: orangered; position: relative;">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>

</body>
</html>
