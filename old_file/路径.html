<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路径</title>
</head>
<body>
    <!-- 
        src属性配置的是图片路径，目前所要使用的路径全都是相对路径
        相对路径：
            相对路径指相对于当前资源所在目录的位置（即html文件和img文件在同一路径下）
        可以使用../来返回上一级目录，返回几级目录就写几个../
        绝对路径：

     -->
    <img src="img/2.gif" alt="大嘴">
    <!-- 
        图片的格式
            JPEG
                -JPEG图片支持颜色比较多，图片可以压缩，但不支持透明
                -一般使用JPEG来保存照片等颜色丰富的图片
            GIF
                -GIF支持的颜色少，只支持简单的透明，支持动态图
                -图片颜色单一或者动态图可以使用GIF
            PNG
                -PNG支持颜色多并且支持复杂透明
                -可以用来显示颜色复杂的透明的图片
        图片的使用原则
            效果不一致，使用效果好的
            效果一致，使用小的
     -->
</body>
</html>
