<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器的优先级</title>

    <style type="text/css">

        /* 
        
        当使用不同的选择器，选中同一个元素时，并且设置相同的样式时
        这时样式之间产生了冲突，最终会采用哪个选择器定义的样式，由选择器的优先级（权重）决定
        优先级高的优先显示

        优先级规则
            内联样式（行内样式），优先级1000
            id选择器（#id），优先级100
            类和伪类（.class和：），优先级10
            元素选择器，优先级1
            通配选择器（*），优先级0
            继承样的样式，没有优先级

        当选择器中包含多种选择器时，需要将多种选择器的优先级相加然后再比较
        但是注意，选择器的优先级计算不会超过他的最大数量级

        果如选择器的优先级一样，则使用靠后的样式

        并集选择器的优先级是单独计算
        div,p,#p1,.hello{}

        可以在样式的最后，添加一个!mportant，则此时该样式将会获得一个最高的优先级
        将会优先于所有样式显示 ,但是在开发中尽量避免使用!important
        
         */

        .p1{
            background-color: pink;
        }
    
        p{
            background-color: red;
        }

        *{
            font-size: 50px;
        }

        p{
            font-size: 30px;
        }
    
        #p2{
            background-color: purple;
        }

        p#p2{
            background-color:red;
        }

        .p1{
            color: yellow;
        }

        .p3{
            color: yellow;
            background-color: greenyellow !important;
        }

    </style>

</head>
<body>
    <p class="p1 p3" id="p2" style="background-color: silver;">我是一个段落
        <span>我是p标签中的span</span>
    </p>
</body>
</html>
