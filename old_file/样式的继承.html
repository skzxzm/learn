<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式的继承</title>

    <style type="text/css">    
        body{
            font-size: 30px;
        }
    </style>

</head>
<body>
    <!-- 
        像儿子可以继承父亲的遗产一样，在css中，祖先元素上的样式也会被后代元素所继承
        利用继承，可以将一些基本样式设置给祖先元素，这样所有的后代元素将会自动继承这些样式

        但是并不是所有样式都会被后代元素所继承
            比如：所有背景相关的样式都不会被继承，边框相关，定位相关
     -->
     <div style="font-size: 25px;">
            <p>
                我是p标签中的文字
                <span>我是span中的文字</span>
            </p>
     </div>
    
     <span>我是p元素外的span</span>
</body>
</html>
