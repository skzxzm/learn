<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联框架</title>
</head>
<body>
    <!-- 
        使用内联框架可以引入一个外部页面
            使用iframe来创建一个内联框架
            属性：
            src： 指向一个外部页面的路径，可以使用相对路径
            width:
            height:
            name: 可以为内联框架指定name属性
            frameborder: 内联框架边框粗细
        现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎所检索
     -->
     <iframe src="实体.html" frameborder="2"></iframe>
</body>
</html>
