<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <style type="text/css">
        .box1{
            /* 
                使用width来设置盒子内容区的宽度
                使用height来设置盒子内容区的高度

                width和height只是设置盒子内容区的大小，而不是盒子的整个大小
                盒子可见框的大小由内容区，内边距和边框共同决定
             */
            width: 300px;
            height: 300px;

            /* 设置背景颜色 */
            background-color: pink;
            
            /* 
                为元素设置边框
                要为元素设置边框必须指定三个样式
                    border-width:边框的宽度
                    border-color:边框的颜色
                    border-style:边框的样式
             */

             /* 设置边框宽度 */
             border-width: 5px;

             /* 
                使用border-width可以分别指定四个边框的宽度
                    如果在border-windth指定了四个值：
                        则四个值会分别设置上 右 下 左，按照顺时针的方向设置
                    如果指定三个值：
                        则三个值会分别设置给 上 左右 下
                    如果指定2个值：
                        则两个值会分别设置给上下和左右
                    如果指定1个值：
                        则四个边全是该值

                除了border-width，css中还提供了四个border-xxx-width
                    xxx的值 top right bottom left，可单独修改任意一条边的宽度

              */
             /* border-width: 10px 20px 30px 40px; */
             /* border-width: 10px 20px 30px; */
             /* border-width: 10px 20px; */
             

             /* 
                设置边框颜色 
                和border-width一样，color也提供分别指定四个样式
                border-xxx-color
             */
             border-color: crimson;
             /* border-color: red yellow orange blue; */
             /* border-color: red yellow orange; */
             /* border-color: red orange; */

             /* 
                设置边框样式 
                    可选值：
                        none 默认值 没有边框
                        solid 实线
                        dotted 点状
                        dashed 虚线
                        double 双线
                border-style也可以分别指定四个边的边框样式，规则和width一致
                    同时它也提供border-xxx-style四个样式，来分别设置四个边
             */
             /* border-style: solid; */
             border-style: solid dotted dashed double;
            
        }
    </style>
</head>
<body>
    <!-- 
        一个盒子分为四个部分：
            -内容区(content)
            -内边距(padding)
            -边框(border)
            -外边距(margin)
     -->
     <div class="box1">

     </div>
</body>
</html>
