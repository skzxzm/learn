<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <style type="text/css">
        .box1{
            /* 
                使用width来设置盒子内容区的宽度
                使用height来设置盒子内容区的高度

                width和height只是设置盒子内容区的大小，而不是盒子的整个大小
                盒子可见框的大小由内容区，内边距和边框共同决定
             */
            width: 100px;
            height: 100px;

            /* 设置背景颜色 */
            background-color: pink;
            
            /* 
                为元素设置边框
                要为元素设置边框必须指定三个样式
                    border-width:边框的宽度
                    border-color:边框的颜色
                    border-style:边框的样式
             */

             /* 设置边框宽度 */
             border-width: 10px;
             /* 设置边框颜色 */
             border-color: crimson;
             /* 设置边框样式 */
             border-style: solid;
            
        }
    </style>
</head>
<body>
    <!-- 
        一个盒子分为四个部分：
            -内容区(content)
            -内边距(padding)
            -边框(border)
            -外边距(margin)
     -->
     <div class="box1">

     </div>
</body>
</html>
