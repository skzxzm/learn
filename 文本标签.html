<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本标签</title>
</head>
<body>
    <!-- 
        em和strong
            -这两个标签都表示一个强调的内容
                em主要表示语气上的强调，默认斜体显示
                strong表示强调的内容，比em更强烈，默认使用粗体显示

     -->
    <p>
        今天天气<em>真不错</em>！
    </p>

    <p>
        <strong>
            如果你不认真上课，你就找不到好工作！
        </strong>
    </p>
    <!-- 
        i标签中的内容会以斜体显示
        b标签中的内容会加粗显示
        h5规范中规定，对于不需要着重的内容而是单纯的加粗或者斜体，就可以使用b和i标签
        如果有语义就用em和strong

     -->
    <p>
        <i>我是i标签</i>
        <b>我是b标签</b>
    </p>

    <!-- 
        small标签中的内容，会比他的父元素中的文字要小一些
            在h5中使用small标签来表示细则一类的内容
            比如：合同中的小字，网站的版权声明都可以放到small中
     -->
    <p>
        我是p标签中的内容，<small>我是small中的内容</small>
    </p>

    <!-- 
        网页中所有的加书名号的内容都可以使用cite标签，表示参考的内容
     -->
     <p>
         参考<cite>白夜行</cite>
     </p>
</body>
</html>
