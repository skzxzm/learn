<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css常用选择器</title>

    <style type="text/css">
        /* 为页面中所有的p元素设置一个字体颜色为红色 */
        /* 元素选择器
                -通过元素选择器可以选择页面中的所有指定元素
                -语法：
                    标签名{}

                p{
                    color: red;
                }

                h1{
                    color: red;
                } 
         */
        /*          

        */
        

        /* 
            id选择器
                -通过元素的id属性值选中唯一的一个元素
                -语法：
                    #id属性值{}
         */

        #p1{
            font-size: 30px;
        }

        /* 
            class选择器（类选择器）
                -通过元素的class属性值选中一组元素
                -语法：
                    .class属性值{}

                -class属性和id属性类似，只不过class属性可以重复
                    拥有相同class属性值的元素，可以说他们是一组元素
                    可以同时为一个元素设置多个class属性值，多个值之间使用空格隔开
         */

         .p2{
             color: brown;
         }
         .hello{
             font-size: 20px;
         }

         /* 
            为id为p1的元素，class为p2的元素，还有h1，同时设置一个背景颜色为粉色
          */
        
        #p1,.p2,h1{
            background-color: pink;
        }
         
    </style>
</head>
<body>

    <h1>逢雪宿芙蓉山主人</h1>
    <p>柴门闻犬吠，风雪夜归人</p>
    <p>柴门闻犬吠，风雪夜归人</p>
    <p id="p1">柴门闻犬吠，风雪夜归人</p>
    <p class="p2 hello">柴门闻犬吠，风雪夜归人</p>
    <p class="p2">柴门闻犬吠，风雪夜归人</p>
    <p class="p2">柴门闻犬吠，风雪夜归人</p>
    <p>柴门闻犬吠，风雪夜归人</p>
    <p>柴门闻犬吠，风雪夜归人</p>
    <p>柴门闻犬吠，风雪夜归人</p>

</body>
</html>
