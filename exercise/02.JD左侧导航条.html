    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 设置body */
        body{
            background-color: #bfa;
        }

        /* 设置菜单外部容器 */
        .left-nav{
            /* 设置宽度 */
            width: 190px;
            /* 设置高度 */
            height: 450px;
            /* 设置padding */
            padding: 10px 0;
            /* 设置背景颜色 */
            background-color: #fefefe;

            margin: 50px auto;
        }

        /* 设置菜单内部的item */
        .left-nav .item{
            height: 25px;
            /* 让文字在父元素中垂直居中，只需将父元素的line-height设置成和父元素height一样的高度 */
            line-height: 25px;
            /* 设置超链接样式 将文字向内移动*/
            padding-left: 18px;
        }

        /* 为item设置鼠标移入状态 */
        .item:hover{
            background-color: #D9D9D9;
        }

        .item a{
            /* 设置字体大小 */
            font-size: 14px;
            /* 去除下划线 */
            text-decoration: none;
            /* 设置字体颜色 */
            color: #333;
        }
        /* 设置超链接移入的样式 */
        .item a:hover{
            color: #c81623;
        }
        span .slash{
            font-size: 12px;
            padding: 0 2px;
        }
    </style>
</head>
