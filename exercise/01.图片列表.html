<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">

    <style>
        body{
            background-color: #FAEBD7;
        }
        /* 设置外部ul的样式 */
        .img-list{
            /* 设置ul的宽度 */
            width: 190px;
            /* 设置ul的高度 */
            height: 473px;
            /* 裁剪溢出内容 */
            overflow: hidden;
            /* 使ul在页面中居中(实际示例中不需要真么写) */
            margin: 50px auto;
            /*  */
            background-color: #F4F4F4;

        }

        /* 设置li的位置 */
        .img-list li:not(last-child){
            margin-bottom: 9px;
        }

        /* 设置图片大小 */
        .img-list img{
            width: 100%;

        }
    </style>

</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01img/1.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01img/2.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/01img/3.png" alt="">
            </a>
        </li>
        
    </ul>
</body>
</html>
