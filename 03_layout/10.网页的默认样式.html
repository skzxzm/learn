<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /* 
            浏览器默认样式
                - 通常情况，浏览器会为元素设置一些默认样式
                - 默认样式的存在会影响页面布局
                    在编写网页时，必须要去除浏览器默认样式(PC端)
         */
         
        *{
            margin: 0;
            padding: 0;
        }



        .box1{
            width: 100px;
            height: 100px;
            border: 1px black solid;
        }
    </style>
</head>
<body>

    <div class="box1"></div>

    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>

    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

</body>
</html>
