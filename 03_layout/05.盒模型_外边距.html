<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;
            margin-top: 100px;
        }

        /* 
            外边距(margin)
                - 外边距不会影响盒子可见框的大小
                - 但是外边距会影响盒子的位置
                - 一共有四个方向的外边距
                    margin-top
                    margin-right
                    margin-bottom
                    margin-left
                
         */

        .box2{
            width: 200px;
            height: 200px;
            background-color:teal;
            border: 10px red solid;
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
