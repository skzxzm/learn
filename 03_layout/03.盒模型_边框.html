<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;

            /* 
                边框(border)，边框属于盒子边缘，边框里面属于盒子内部，出了边框都是盒子外部
                要设置边框，需要至少设置三个样式(缺一不可)：
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
            
                border-width有默认值，一般都是3个像素
                border-width可以用来指定4个方向的边框宽度
                    四个值(上右下左顺时针)
                        四个值： 上 右 下 左
                        三个值： 上 左右 下
                        两个值： 上下 左右
                        一个值：上右下左

                除了border-width还有一组 border-xxx-width
                    xxx可以是top right bottom left
                    用来单独指定某一个边的宽度
                
             border-width: 10px;

             border-top-width: 10px;
             border-left-width: 20px;
             */
            
             /* 
                border-color用来指定边框颜色，同样可以分别指定四个边的颜色
                    规则和border-width一样

                    border-color也可以省略不写，如果省略，则自动使用color的默认值

            
             border-color: orange;
            */

            /* 
                border-style指定边框的样式
                    规则同border-width一样
                    可选值：
                        solid  表示实线
                        dotted 表示点状虚线
                        dashed 表示线状虚线
                        double 表示双线
                    border-style的默认值是none 表示没有边框
             
             border-style: solid;
            */

            /* border-width: 10px;
            border-color:gold;
            border-style: solid; */

            /* 
                border简写属性，通过该属性可以同时设置边框的所有相关样式，并且没有顺序要求

                除了border以外还有四个 border-xxx
                    border-top
                    border-right
                    border-bottom
                    border-left

             */
             /* border: 10px orange solid; */
             /* border-top: 10px solid red;
             border-bottom: 10px solid red;
             border-left: 10px solid red; */

             border: 10px solid red;
             border-right: none;

        }
    </style>

</head>
<body>
    
    <div class="box1"></div>

</body>
</html>
