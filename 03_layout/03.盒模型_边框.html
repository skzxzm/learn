<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;

            /* 
                边框(border)，边框属于盒子边缘，边框里面属于盒子内部，出了边框都是盒子外部
                要设置边框，需要至少设置三个样式(缺一不可)：
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
             */

             /*
                border-width有默认值，一般都是3个像素
                border-width可以用来指定4个方向的边框宽度
                    四个值(上右下左顺时针)
                        四个值： 上 右 下 左
                        三个值： 上 左右 下
                        两个值： 上下 左右
                        一个值：上下左右
                
             */
             border-width: 10px 20px 30px;
             border-color: orange;
             border-style: solid;

        }
    </style>

</head>
<body>
    
    <div class="box1"></div>

</body>
</html>
