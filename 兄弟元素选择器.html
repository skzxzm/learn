<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兄弟元素选择器</title>

    <style type="text/css">
        /* 
        为span后的第一个p元素设置背景颜色粉色
        后一个兄弟元素选择器
            作用：可以选中一个元素后紧挨着的指定的兄弟元素
            语法：前一个 + 后一个

        span + p{
            background-color: pink;
        }
        */

        /* 
        选中后边的所有兄弟元素
            语法：前一个 ~ 后边所有

        span ~p{
            background-color: skyblue;
        }
        */
        
    </style>

</head>
<body>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <span>我是span</span>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
    <p>我是一个p标签</p>
</body>
</html>
