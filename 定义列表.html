<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定义列表</title>
</head>
<body>
    <!-- 
        定义列表用来对一些词汇或内容进行定义
        使用dl来创建一个定义列表
            dl中有2个子标签
                dt：被定义的内容
                dd：对定义内容的描述
        同样dl和ul和ol之间都可以互相嵌套
     -->

     <dl>
         <dt>武松</dt>
         <dd>景阳冈打虎英雄，战斗力999</dd>
         <dd>打死西门庆，投奔梁山</dd>

         <dt>武大</dt>
         <dd>著名餐饮企业家，战斗力0</dd>
     </dl>

</body>
</html>
