<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>字体样式2</title>

    <style type="text/css">
      .p1 {
        color: red;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        /* 
            font-style可以用来设置文字样式
                可选值：
                    -normal，默认值，文字正常显示
                    -italic，文字会以斜体的形式显示
                    -oblique，文字会以倾斜的形式显示

                大部分浏览器都不会对倾斜和斜体做区分
                我们设置italic和oblique效果往往是一样的

                一般只会使用italic  
             */
        font-style: italic;

        /* 
            font-weight可以设置文本的加粗效果
                可选值：
                    -normal，默认值，文字正常显示
                    -bold，文字加粗显示

             */
        font-weight: bold;

        /* 
             font-variant可以用来设置小型大写字母
                可选值：
                    -normal 默认值，文字正常显示
                    -small-caps 文本以小型大写字母显示
                
            小型大写字母：
                将所有的字母都以大写形式显示
                    但是小写字母的大写，要比大写字母小一些

              */
        font-variant: small-caps;
      }

      .p2 {
        /* 设置一个文字大小 */
        font-size: 40px;
        /* 设置字体 */
        font-family: 华文彩云;
        /* 设置文字斜体 */
        font-style: italic;
        /* 设置粗体 */
        font-weight: bold;
        /* 设置小型大写字母 */
        font-variant: small-caps;
      }

      /* 
        在css中还为我们提供了一个样式叫font
        使用该样式可以同时设置字体相关的所有样式
        可以将字体样式的值，统一写在font样式中，不同的值之间使用空格隔开

        使用font设置字体样式时，斜体 加粗 小型大写字母，没有顺序要求，甚至可写可不写
        如果不写则使用默认值
        但要求文字的字体和大小必须写，而且字体必须时最后一个样式，大小必须时倒数第二个样式

        实际上使用简写属性也会有一个比较好的性能
         */
      .p3 {
        font: italic small-caps bold 50px "微软雅黑";
      }
    </style>
  </head>
  <body>
    <p class="p1">我是一段文字ABCDEFGhsdkjhg</p>

    <p class="p2">我是一段文字ABCDEFGhsdkjhg</p>

    <p class="p3">我是一段文字ABCDEFGhsdkjhg</p>
  </body>
</html>
