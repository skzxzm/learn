<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        在HTML中一些特殊字符不能直接使用
        需要使用一些特殊符号来表示特殊字符，这些特殊符号称为实体（转义字符串）
        浏览器解析到实体时，会自动将实体转换为其对应的字符。
        实体的语法：
            &实体名称;
                <   &lt;
                >   &gt;
                空格  &nbsp;
                版权符号  &copy;
            W3School中有HTML实体表或查看HTML实体符号参考手册。
     -->
     a&lt;b&gt;c
     <p>今天天气&nbsp;&nbsp;&nbsp;&nbsp;好晴朗，处处好风光。</p>
     &copy;
</body>
</html>
