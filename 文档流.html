<!DOCTYPE html>

<head>

    <title>文档流</title>
</head>
<body>
    <!-- 
        文档流
            文档流处在网页的最底层，它表示的是一个页面中的位置
            我们创建的元素，默认都处在文档流中

        元素在文档流中的特点
            块元素
                1.块元素在文档流中会独占一行，块元素会自上而下排列
                2.块元素在文档流中默认宽度是父元素的100%
                3.块元素在文档流中的高度默认被内容(子元素)撑开
            内联元素
                1.内联元素在文档流中只占自身的大小，会默认从左至右排列
                    如果一行中不足以容纳所有的内联元素，则会换到下一行继续从左至右排列
                2.内联元素在文档流中的宽度和高度默认都被内容(子元素)撑开
     -->

     <!-- 
         当元素的高度或宽度为auto时，此时指定内边距，不会影响可见框大小
            而是会自动修改宽度和高度，以适应内边距。
    -->
</body>
</html>
