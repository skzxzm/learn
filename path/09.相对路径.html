        当需要跳转到服务器内部的页面时，一般都会使用相对路径
            相对路径都会使用./或者../开头
                ./
                ../
            ./ 可以省略不写，如果不写./也不写../则相当于写了./

            ./ 表示当前文件所在的目录
                - 在这里当前页面就是 09.相对路径.html
                - ./就等于09.相对路径.html所在的目录 path

            ../ 表示当前文件所在目录的上一级目录

     -->
