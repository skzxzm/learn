<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完美解决高度塌陷-清除浮动_3</title>
    <style type="text/css">
         .box1{
            border: 1px solid chocolate;    
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            float: left;
        }
        /* 
            通过after伪类，选中box1的后边
         */
        .box1::after{
            /* 添加一个内容 内容是内联元素*/
            content: "hello";
            /* 将他转换成块元素 */
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
