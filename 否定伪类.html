<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>否定伪类</title>

    <style type="text/css">
        
        /* 
        为所有p元素设置背景颜色粉色,除了class值为hello的
        否定伪类
            作用：可以从已选中的元素中剔除出某些元素
            语法：
                :not(选择器)
         */
        p:not(.hello){
            background-color: pink;
        }
    </style>

</head>
<body>
    <p>我是p元素</p>
    <p>我是p元素</p>
    <p>我是p元素</p>
    <p class="hello">我是p元素</p>
    <p>我是p元素</p>
    <p>我是p元素</p>
</body>
</html>
