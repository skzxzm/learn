<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器</title>

    <style type="text/css">
    
        /* 
            使用伪元素来表示元素中的一些特殊的位置
                :first-letter
                    首字母
                :first-line
                    首行
         */
        /* 为p中的第一个字符设置一个特殊样式 */

        p:first-letter{
            color: red;
            font-size: 25px;
        }

    </style>

</head>
<body>

        <p>you are the one</p>

</body> 
</html>
