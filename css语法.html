<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS语法</title>

    <style type="text/css">
        /* 
            css注释，作用和HTML注释类似，必须编写在style标签中，或者css文件中

            css语法：
                选择器 {声明块}

                选择器：
                    -通过选择器可以选中页面中指定的元素，并且将声明块中的样式应用到选择器对应的元素上

                声明块：
                    -声明块紧跟选择器后面，使用一对{}括起来
                        声明块中实际就是一组一组的名值对
                    在一个声明块中可以写多个声明，声明之间用;隔开
                    声明的样式名和样式值之间使用:来连接
         */

        p{
            color: red;
            font-size: 20px;
        }
    </style>

</head>
<body>
    
</body>
</html>
