<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体分类</title>

    <style type="text/css">
        p{
            font-family: arial,微软雅黑，华为彩云，serif;
        }
    </style>

</head>
<body>
    
    <!-- 
        字体分类：
            -serif (衬线字体)
            -sans-serif (非衬线字体)
            -monospace (等宽字体)
            cursive (草书字体)
            fantasy (虚幻字体)

        可以将字体设置为这些大的分类，当设置为大的分类后
            浏览器会自动选择指定的字体并应用样式
        一般会将字体的大分类，指定为font-family中的最后一个字体
     -->

    <p style="font-size: 30px; font-family: serif;">这是一段文字，ABCDFGdlhgdgds</p>
    <p style="font-size: 30px; font-family: sans-serif;">这是一段文字，ABCEFGdlhgdkf</p>
    <p style="font-size: 30px; font-family: monospace;">这是一段文字，ABCEFGdlhgdkf</p>
    <p style="font-size: 30px; font-family: cursive;">这是一段文字，ABCEFGdlhgdkf</p>
    <p style="font-size: 30px; font-family: fantasy;">这是一段文字，ABCEFGdlhgdkf</p>

</body>
</html>
