<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: crimson;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: gold;
            position: absolute;
            left: 0px;
            top: 0px;

            /* 
                当position属性值设置为absolute时，则开启了元素的绝对定位

                绝对定位：
                    1.开启绝对定位，会使元素脱离文档流
                    2.开启绝对定位以后，如果不设置偏移量，则元素的位置不会发生变化
                    3.绝对定位是相对于离他最近的开启了定位的祖先元素进行定位的
                        如果所有的祖先元素都没有开启定位，则相对于浏览器窗口进行定位
                        

             */
            
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: darkblue;
            /* 开启box4的相对定位 */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="box4">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
</body>
</html>
