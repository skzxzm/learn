<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>

    <style type="text/css">
        /* 
            伪类专门用来表示元素的一种特殊状态
            比如：访问过的超链接，普通的超链接，获取焦点的文本框
            当我们需要为处在这些特殊状态的元素设置样式时，就可以使用伪类
         */

         /* 为没访问过的链接设置颜色为绿色 
            :link
                -表示普通的链接（没访问过的链接）
         */
         a:link{
             color: yellowgreen;
         }

         /* 为访问过的链接设置为粉色
            :visited
                -表示已经访问过的链接

            浏览器是通过历史记录来判断一个链接是否访问过
            由于涉及到用户的隐私问题，所以使用visited伪类只能设置字体的颜色
          */
          a:visited{
            color: pink;
          }
          /* 
            :hover表示鼠标移入的状态
           */
          a:hover{
              color: purple;
          }
          /* 
            :active表示的是超链接被点击时的状态
           */
          a:active{
              color:black;
          }
        /*         
          :hover和:active也可以为其他元素设置
          IE6中不支持对超链接以外的元素设置:hover和:active
        
          p:hover{
              background-color: skyblue;
          }
          p:active{
              background-color: orange;
          } 
          */

          /* 
          文本框获取焦点以后，修改背景颜色为黄色
           */
          input:focus{
              background-color: yellow;
          }

          /* 
          为p标签中选中的内容使用样式
          可以用::selection伪类
           */
          p::selection{
              background-color: red;
          }
    </style>

</head>
<body>
    
    <a href="http://www.baidu.com">访问过的链接</a>
    <br><br>
    <a href="http://www.baidu123456.com">没访问过的链接</a>

    <p>我是一个段落</p>

    <!-- 使用input可以创建一个文本输入框 -->
    <input type="text">

</body>
</html>
