<!DOCTYPE html>
<html lang="en">
<head>

    <title>练习-开班信息</title>

        /* 清除页面默认样式 */
        *{
            margin: 0;
            padding: 0;
        }

        /* 统一页面中的字体 */
        body{
            font: 12px/1 "宋体";
        }

        .outer{
            width: 300px;
            height: 473px;
            background-color: beige;
            /* 设置outer居中 */
            margin: 50px auto;
        }

        .title{
            /* 设置title上边框 */
            border-top: 2px solid #019e8b;
            height: 36px;
            background-color: #efefef;
        }
        .title h3{

        }
         
        /* 设置title中的超链接 */
        .title a{
            float: right;
        }
    </style>
</head>
<body>
    <!-- 创建外层div来容纳整个内容 -->
    <div class="outer">

        <!-- 开班信息的头部 -->
        <div class="title">
            <h3>近期开班</h3>
            <a href="#">16年面授开班计划</a>
        </div>

        <!-- 开班信息主要内容 -->
        <div class="content"></div>

</html>
