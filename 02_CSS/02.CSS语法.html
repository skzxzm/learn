<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            CSS中的注释,注释内容会自动呗浏览器忽略

            CSS基本语法:
                选择器 声明块
            
                选择器,通过选择器可以选中页面中的指定元素
                    比如 p 的作用就是选中页面中所有的p元素

                声明块,通过声明块指定要为元素设置的样式
                    声明块由一个个声明组成
                    声明使一个名值对结构
                        一个样式名对应一个样式值,名和值之间以 : 连接 , 也;结尾
        */

        p{
            color: red;
            font-size: 25px;
        }

        h1{
            color: sandybrown;
        }
    </style>
</head>
<body>
    <h1>我是h1</h1>
    <p>今天天气真不错!</p>
    <p>今天天气真不错!</p>
    <p>今天天气真不错!</p>
</body>
</html>
