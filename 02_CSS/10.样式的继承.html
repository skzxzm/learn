<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /*         
        body{
            font-size: 20px;
        } 
        */

        /* 
            样式的继承，为一个元素设置的样式同时也会应用到他的后代元素上

            继承是发生再祖先和后代之间的

            继承的设计是为了方便开发
                利用继承可以将一些通用的样式统一设置到共同的祖先元素上
                    只需设置一次即可让所有元素都具有该样式

            注意：并不是所有的样式都会被继承：
                比如：背景和布局相关的这些样式都不会被继承


         */
        p{
            color: red;
            background-color: orange;
        }

        div{
            color: yellowgreen;
        }
    </style>

</head>
<body>
    
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>

    <span>我是p元素外的span元素</span>

    <div>
        我是div
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>
</body>
</html>
