<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 30px;
        }
        .box1{

            /* 
                长度单位：
                    像素
                        - 屏幕(显示器)实际是由一个一个的小点点构成
                        - 不同屏幕的像素大小不同，像素越小的屏幕显示的效果越清晰
                        - 所以同样的200像素，在不同的设备下显示效果不同

                    百分比
                        - 也可以将属性值设置为其父元素属性的百分比
                        - 设置百分比可以使子元素跟随父元素的改变而改变

                    em
                        - em是相对于元素的字体大小来计算的
                        - 1em=1font-size
                        - em会根据字体大小的改变而改变

                    rem
                        - rem是相对于根元素的字体大小来计算
                        
             */
            width: 200px;
            height: 200px;
            background-color: coral;
        }

        .box2{
            width: 50%;
            height: 50%;
            background-color: dodgerblue;
        }

        .box3{
            font-size: 20px;
            width: 10em;
            height: 10em;
            background-color: lightblue;
        }

        .box4{
            width: 10rem;
            height: 10rem;
            background-color:purple;
        }
    </style>
</head>
<body>
    
    <div class="box1">

        <div class="box2"></div>

    </div>

    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
