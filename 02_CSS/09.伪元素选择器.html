<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        p{
           font-size: 20px; 
        }

        /* 
            伪元素表示页面中一些特殊的并不真是存在的元素(特殊的位置)
                伪元素使用 ::开头

                ::forst-letter  表示第一个字母
                ::first-line  表示第一行
                ::selection  表示选中的内容

                ::before  元素的开始位置
                ::after  元素的最后
                    - before和after必须结合content属性来使用
                
         */

         p::first-letter{
             font-size: 50px;
         }

         p::first-line{
             background-color: yellowgreen;
         }

         p::selection{
             background-color:yellow;
         }
        /* 
         div::before{
            content: "abc";
            color: red;
         }
         div::after{
             content: "haha";
             color: blue;
         } 
        */

         div::before{
             content: "♥";
         }

         div::after{
             content: "♥";
         }

    </style>

</head>
<body>

    <!-- <q>hello</q> -->
    <div>
        Hello!How are you!
    </div>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum consectetur debitis, laborum dolorem error sed eveniet similique velit ullam magni odio et recusandae blanditiis quo quod, sequi vero vel dolorum.</p>

</body>
</html>
