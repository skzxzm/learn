<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /* 
            :link用来表示没访问的链接(正常的链接)    
        */
        a:link{
            color: red;
        }

        /* 
            :visited表示访问过的链接

            由于隐私的原因，所以visited这个伪类只能修改链接的颜色  
        */
        a:visited{
            color: orange;
        }

        /* 
            ：hover 表示鼠标移入的状态
         */
        a:hover{
            color: palegreen;
            font-size: 25px;
        }

        /* 
            :active 表示鼠标点击时的状态
         */
        a:active{
            color: purple;
        }

    </style>
</head>
<body>
    
    <!-- 
        1.没有访问过的链接
        2.访问过的链接

     -->

    <a href="https://www.baidu.com">访问过的baidu</a>

    <br><br>

    <a href="https://www.baidu123.com">没访问的baidu</a>
</body>
</html>
