<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 
        第二种方式(内部样式表):
            - 将样式编写到head中的style标签里
                然后通过css选择器选中元素,并为其设置各种样式
                可以同时为多个标签设置样式,并且修改时只需要修改一处即可全部应用
            - 内部样式表更加方便对样式进行复用
            - 问题:
                内部样式表只能对一个网页起作用
                    它里面的样式不能跨页面进行复用
     -->
<!-- 
    <style>
        p{
            color: salmon;
            font-size: 30px;
        }
    </style>
     -->

     <!-- 
         第三种方式(外部样式表)-最佳实践:
            - 可以将css样式编写到外部css文件中
                然后通过link标签引入外部css文件
            - 外部样式表需要通过link标签进行引入,意味着只要想使用这些样式的网页,都可以对其进行引用
                使样式可以在不同的页面之间进行复用
            - 将样式编写到外部css文件中,可以使用到浏览器的缓存机制
                从而加快网页加载速度,提高用户体验
      -->
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        网页分为三个部分：
            结构(HTML)
            表现(CSS)
            行为(JavaScript)

        CSS
            - 层叠样式表
            - 网页实际上是一个多层结构，通过css可以分别为网页的每一个层设置样式
                而最终我们看到的只是网页的最上层
            - CSS用来设置网页中元素的样式
     -->

    <!-- 
        使用css修改元素的样式 
    
        第一种方式:
            - 在标签内部通过style属性设置元素的样式(内联样式or行内样式)
            - 问题:
                使用内联样式,样式只能对一个标签生效,如果希望影响到多个元素,必须在每一个元素重都写一遍样式
                并且当样式发生变化时,必须要一个一个修改,非常不便

            - 注意:开发时,绝对不要使用内联样式
     -->
     <p style="color: red; font-size: 20px;">少小离家老大回，乡音未改鬓毛衰</p>
     <p style="color: red; font-size: 20px;">今天天气真不错!</p>
     <p>落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
