<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <!-- 
        也可以将css样式编写到head中的style标签里
            将样式表编写到style标签中，然后通过css选择器选中指定元素
                然后可以同时为这些元素一起设置样式，这样可以使样式进一步复用
            将样式表编写到style中也可以使表现和结构进一步分离，也是推荐的一种使用方式
            
     -->
     <style type="text/css">
        p{
            color: red;
            font-size: 20px;
        }
     </style>
</head>
<body>
    <!-- 
        可以将CSS样式编写到元素的style属性当中
            将样式直接编写到style属性中，称为内联样式
            内联样式只对当前元素中的内容起作用，内联样式不方便复用
            <p style="color: red;font-size: 20px;">锄禾日当午，汗滴禾下土</p>
            内联样式属于结构与表现耦合，，不方便后期维护，不推荐使用
     
        -->
    
    
    <p>谁知盘中餐，粒粒皆辛苦</p>
    <p>谁知盘中餐，粒粒皆辛苦</p>
    <p>谁知盘中餐，粒粒皆辛苦</p>
    <p>谁知盘中餐，粒粒皆辛苦</p>
</body>
</html>
