<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签(结构化语义标签)
            header表示网页的头部
            main表示网页的主体部分(一个页面中只会有一个main)
            footer表示网页的底部
            nav表示网页中的导航
            section表示一个独立的区块，上边的标签都不能表示时，可以使用section

            div没有语义，就是用来表示一个区块，目前来讲div还是主要的布局方式
            span行内元素，没有任何语义，一般用于在网页中选中文字
     -->
     <header></header>
     <main></main>
     <footer></footer>
     <nav></nav>
     <section></section>
     <div></div>
     <span></span>
</body>
</html>
