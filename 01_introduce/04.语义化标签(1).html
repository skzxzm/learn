<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        在网页中HTML用来负责网页的结构
            所以在食用HTML标签时，应该关注的时标签的语义，而不是它的样式

        标题标签：
            h1-h6 一共有6级标签
            从h1-h6重要性递减，h1最重要，h6最不重要
            h1在网页中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
            一般情况下标题标签只会使用到h1-h3，h4-h6很少用
        
        在页面中独占一行的元素称为块元素(block element)

        标题标签都是块元素
     -->

    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup中
     -->
     <hgroup>
        <h1>回乡偶书（二首）</h1>
        <h2>其一</h2>
        <h2>贺知章</h2>
     </hgroup>
     <p>少小离家老大回</p>
     <p>乡音未改鬓毛衰</p>
     <p>儿童相见不相识</p>
     <p>笑问客从何处来</p>

    <!-- 
        段落标签：
            <p></p>
        p标签也是一个块元素
     -->
     <p>在p标签中的内容就表示一个段落</p>
     <p>在p标签中的内容就表示一个段落</p>

     <!-- 
        em标签用于表示语音语调的加重
        
        在页面中不会独占一行的元素称为行内元素或内联元素(inline element)
      -->
     <p>今天天气<em>真</em>不错！</p>

     <!-- 
         strong表示强调，重要内容
      -->
     <p>今天必须要<strong>完成作业</strong>！</p>

     <!-- 
         blockquote表示一个长引用
      -->
      鲁迅说：
      <blockquote>
          猛兽总是独行，牛羊才成群结队。
      </blockquote>

    <!-- 
        q表示一个短引用
     -->
      子曰：<q>学而时习之，不亦乐乎！</q>

    <!-- 
        br标签表示换行
    -->
    <br>
    今天天气真不错！
</body>
</html>
