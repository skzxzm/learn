<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
            使用img标签来引入外部图片，img标签是一个自结束标签
            img这种元素属于替换元素(介于块和行内元素之间，具有两种元素的特点)
            属性：
                src 属性指定外部图片的路径(路径规则和超链接一样)

                alt 对图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
                    搜索引擎会根据alt中的内容来识别图片，如果不写lat属性则图片不会被搜索引擎所收录

                width 图片的宽度(单位时像素px)
                height 图片的高度
                    - 宽度和高度中如果只修改了一个，则另一个会等比例缩放

                注意：
                    一般情况在pc端，不建议修改图片的大小，需要多大的图片就裁多大
                    但是在移动端，经常需要对图片进行缩放(大图缩小)

            图片的格式：
                jpeg(jpg)
                    - 支持的颜色比较丰富，不支持透明效果和动图
                        一般用来显示照片
                gif
                    - 支持的颜色比较少，支持简单透明和动图
                        颜色单一的图片，动图
                png
                    - 支持的颜色丰富，支持复杂透明，不支持动图
                        颜色丰富，复杂透明的图片(专为网页而生)
                webp
                    - 这种格式是google新推出的专门用来表示网页中图片的一种格式
                        它具备了其它图片格式的所有优点，而且文件特别小
                    - 缺点：兼容性不好

                base64
                    - 将图片使用base64编码，这样可以将图片转换为字符，通过字符形式来引入图片
                    - 一般都是一些需要和网页一起加载的图片才会使用base64

            使用规则：
                    效果一样用小的
                    效果不一样用效果好的
     -->
    <img src="./img/1.gif" alt="松鼠">

    <img width="300px" src="http://pic1.zhimg.com/50/v2-bf96fb79c5290318bfb4b3f70c8f88e4_hd.jpg" alt="旺仔">
</body>
</html>
