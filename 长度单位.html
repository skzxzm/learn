<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>长度单位</title>

    <!-- 
        长度单位
            像素px
                -像素是我们在网页中使用的最多的一个单位
                    一个像素相当于屏幕中的一个小点
                    屏幕实际上就是有这些像素点构成的
                -不同显示器一个像素的大小也不相同
                    显示效果越好越清晰，像素就越小，反之像素越大
                    
     -->

    <style type="text/css">
        .box{
            width: 100px;
            height:100px;
            background-color: crimson;
        }
    </style>

</head>
<body>
    
    <div class="box"></div>

</body>
</html>
