<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完美解决高度塌陷-清除浮动</title>
    <style type="text/css">
    
        .box1{
            width: 100px;
            height: 100px;
            background-color: #f50303;
            /* 设置box1向左浮动 */
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #eeea06;
            /* 
                由于受到box1浮动的影响，box2整体向上移动了100px
                有时希望清除掉其它元素浮动对当前元素产生的影响
                    这时可以使用clean来完成功能
                clear可以用来清除其它浮动元素对当前元素的影响
                可选值：
                    left 清除左侧浮动元素对当前元素的影响
                    right 清除右侧浮动元素对当前元素的影响
                    both 清除两侧浮动元素对当前元素的影响
                    none 默认值 不清除浮动
             */

             /* 
                清除box1浮动对box2产生的影响
                    清除浮动以后，元素会回到浮动之前的位置
             */
             clear: left;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: #5704f1;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
